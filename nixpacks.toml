[phases.setup]
nixPkgs = ['nodejs', 'npm']

[phases.install]
cmds = [
    'composer install --no-dev --optimize-autoloader --no-interaction',
    'npm ci --include=dev'
]

[phases.build]
cmds = [
    'npm run build',
    'echo "=== Vite build output ===" && ls -la public/build && echo "=== Files ===" && ls -la public/build/assets | head -20'
]

[start]
cmd = 'php artisan serve --host=0.0.0.0 --port=$PORT'
