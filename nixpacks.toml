[phases.setup]
nixPkgs = ['nodejs', 'npm']

[phases.install]
cmds = [
    'composer install --no-dev --optimize-autoloader --no-interaction',
    'npm ci --include=dev'
]

[phases.build]
cmds = [
    'npm run build',
    'php artisan config:clear',
    'php artisan route:clear',
    'php artisan view:clear'
]

[start]
cmd = 'php artisan serve --host=0.0.0.0 --port=$PORT'
